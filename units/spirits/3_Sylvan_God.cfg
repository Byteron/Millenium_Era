	hitpoints=68
	movement_type=woodland
	movement=6
	experience=150
	level=3
	alignment=neutral
	advances_to=null
	{AMLA_DEFAULT}
	cost=46
	usage=mixed fighter
	die_sound=wail-long.wav
	
	[abilities]
		{ABILITY_SYLVAN_GOD_AURA}
	[/abilities]
	
	[attack]
		name=antlers
		description=_"antlers"
		icon="attacks/antlers.png"
		type=impact
		range=melee
		damage=8
		number=4
	[/attack]
	
	[attack]
		name=piercing_roots
		description=_"piercing roots"
		type=pierce
		range=ranged
		damage=6
		number=4
