	{GENERIC_ANTLERS_ANIM antlers "units/spirits/god.png"}
	
	[attack_anim]
        [filter_attack]
            name=piercing_roots
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=200
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/spirits/god.png:600"
            halo="halo/elven/nature-halo[1~8].png"
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]
	
	{DEFENSE_ANIM "units/spirits/god.png" "units/spirits/god.png" wail-sml.wav}
	
	[standing_anim]
		start_time=0
		alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
	[/standing_anim]
