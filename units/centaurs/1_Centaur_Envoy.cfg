#textdomain wesnoth-Millenium_Era

[unit_type]
    id=Centaur Envoy
    name= _ "Centaur Envoy"
    race=centaur
    image="units/centaurs/centaur-envoy.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=31
    movement_type=centaurfoot
    movement=8
    experience=38
    level=1
    alignment=neutral
    advances_to=Centaur Messenger
    cost=17
    usage=scout
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [attack]
        name=hooves
        description=_"hooves"
        icon="attacks/hoof.png"
        type=impact
        range=melee
        damage=5
        number=2
    [/attack]
    
    [attack]
        name=sword
        description=_"sword"
        icon="attacks/sword-short.png"
        type=blade
        range=melee
        damage=5
        number=3
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=hooves
        [/filter_attack]

        start_time=-400
        sound_start_time=-400

        [sound_frame]
            sound=horse-elf-canter.wav
        [/sound_frame]
        
        [frame]
            image="units/centaurs/centaur-envoy.png:500"
        [/frame]

        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-400

        [sound_frame]
            sound=horse-elf-canter.wav
        [/sound_frame]

        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}     
        [frame]
            image="units/centaurs/centaur-envoy.png:400"
        [/frame]    
    [/attack_anim]
    
    {DEFENSE_ANIM "units/centaurs/centaur-envoy.png" "units/centaurs/centaur-envoy.png" {SOUND_LIST:HORSE_HIT}}  
[/unit_type]
