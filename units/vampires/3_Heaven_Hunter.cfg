#textdomain wesnoth-Millenium_Era
[unit_type]
    id=Vamp Heaven Hunter
    name= _ "Heaven Hunter"
    race=vampire
    image="units/vampires/heaven-hunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=11
    movement_type=vampfloat
    movement=9
    experience=150
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=43
    usage=scout
    die_sound={SOUND_LIST:HUMAN_DIE}
    
	[attack]
        name=fangs
        description=_ "fangs"
        icon="attacks/fangs.png"
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_VAMPIRE_DRAIN}
        [/specials]
    [/attack]
    
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=12
        number=3
        icon=attacks/spear-wild.png
    [/attack]
    
    [attack]
        name=javelin
        description=_"javelin"
        type=pierce
        range=ranged
        damage=16
        number=1
        icon=attacks/spear-wild.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/vampires/heaven-hunter.png:100"
        [/frame]
        [frame]
            image="units/vampires/heaven-hunter.png:50"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            image="units/vampires/heaven-hunter.png:150"
        [/frame]
        {SOUND:HIT spear.ogg 0}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/vampires/heaven-hunter.png:350"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/heaven-hunter.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/heaven-hunter.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/heaven-hunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/heaven-hunter.png"
        [/frame]
    [/attack_anim]
    
    {DEFENSE_ANIM "units/vampires/heaven-hunter.png" "units/vampires/heaven-hunter.png" {SOUND_LIST:HUMAN_HIT}}
[/unit_type]
