#textdomain wesnoth-Millenium_Era
[unit_type]
    id=Vamp Fullblood
    name= _ "Fullblood"
    race=vampire
    image="units/vampires/fullblood.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=36
    movement_type=vampfoot
    movement=5
    experience=40
    level=1
    alignment=chaotic
    advances_to=Vamp Noble, Vamp Fighter
    cost=14
    usage=fighter
    die_sound={SOUND_LIST:HUMAN_DIE}
    
    [attack]
        name=sword
        description=_"sword"
        icon="attacks/longsword.png"
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    
    [attack]
        name=fangs
        description=_ "fangs"
        icon="attacks/vampire-fangs.png"
        type=pierce
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-200       
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}     
        [frame]
            image="units/vampires/fullblood.png:300"
        [/frame]    
    [/attack_anim]
    
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-200
        [frame]
            duration=50
            image="units/vampires/fullblood.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/vampires/fullblood.png"
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/vampires/fullblood.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="units/vampires/fullblood.png"
        [/frame]
    [/attack_anim]
    
    {DEFENSE_ANIM "units/vampires/fullblood.png" "units/vampires/fullblood.png" {SOUND_LIST:HUMAN_HIT}}
[/unit_type]
