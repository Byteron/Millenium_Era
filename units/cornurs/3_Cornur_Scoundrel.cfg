            image="units/cornurs/cornur-scoundrel.png:300"
        [/frame]    
	[/attack_anim]
	
	[attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-445
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/cornurs/cornur-scoundrel.png:530"
        [/frame]
	[/attack_anim]
	
    {DEFENSE_ANIM "units/cornurs/cornur-scoundrel.png" "units/cornurs/cornur-scoundrel.png" {SOUND_LIST:HORSE_HIT}}  
