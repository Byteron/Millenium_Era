#textdomain wesnoth-millennium-era

#define MIE_DISALLOW_RECRUIT_UNIT FILTER_SIDE VAR TYPE 
	[event]
		name=prestart
		first_time_only=yes
		[if]
			[variable]
				name={VAR}
				boolean_equals=true
			[/variable]
			[then]
				[disallow_recruit]
					[filter_side]
						{FILTER_SIDE}
					[/filter_side]
					type={TYPE}
				[/disallow_recruit]
			[/then]
		[/if]
	[/event]
#enddef

#ifdef MULTIPLAYER
	[modification]
		id=mie_advanced_options
		name=_"MiE Advanced Options"
		description=_"Disallow recruiting Savages for the Vampire faction"
		[options]
			[checkbox]
				id=mie_disallow_savages
				name=_"Disallow Savages"
				description=_"Disallow recruiting Savages for the Vampire faction"
				default=no
			[/checkbox]
		[/options]
		{MIE_DISALLOW_RECRUIT_UNIT (side=) (mie_disallow_savages) (Vampire Savage)}
		{MIE_DISALLOW_RECRUIT_UNIT (side=) (mie_disallow_savages) (Vampire Lunatic)}
	[/modification]
#endif

#undef MIE_DISALLOW_RECRUIT_UNIT