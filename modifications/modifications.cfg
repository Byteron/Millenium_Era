#textdomain wesnoth-Millenium_Era

#define ME_ALLOW_RECRUIT VAR TYPE
	[event]
		name=prestart
		first_time_only=no
		[if]
			[variable]
				name={VAR}
				boolean_equals=false
			[/variable]
			[then]
				[disallow_recruit]
					side=1-9
					type={TYPE}
				[/disallow_recruit]
			[/then]
		[/if]
	[/event]
#enddef

#ifdef MULTIPLAYER
	[modification]
	    id=me_advanced_options
	    name=_"ME Advanced Options"
	    description=_"Disallow recruiting Gargoyles for the Vampire faction"
		[options]
			[checkbox]
			    id=me_allow_gargoyles
			    name=_"Allow Gargoyles"
				description=_"Allow recruiting Gargoyles for the Vampire faction"
			    default=yes
			[/checkbox]
		[/options]
		{ME_ALLOW_RECRUIT (me_allow_gargoyles) (Vamp Gargoyle)}
		{ME_ALLOW_RECRUIT (me_allow_gargoyles) (Vamp Margoyle)}
	[/modification]
#endif

#undef ME_ALLOW_RECRUIT